<div [ngClass]="{'movies':'movies-color','artists':'artists-color'}[entityType]">
  <div class="filter-bar">
    <ul>
      <li class="nav-item dropdown filter-li" dropdown>
      <span class="nav-link dropdown-toggle" dropdownToggle>{{entityType}}</span>
        <div class="dropdown-menu ignore" *dropdownMenu>
          <a class="dropdown-item" href="#" [routerLink]="['/movies']">Movies</a>
          <a class="dropdown-item" href="#" [routerLink]="['/artists']">Artists</a>
          <!-- <a class="dropdown-item" href="#">Something else here</a> -->
        </div>
      </li>
      <li class="nav-item dropdown filter-li" *ngIf="entityType === 'movies'" dropdown>
        <span class="nav-link dropdown-toggle" dropdownToggle>Genres</span>
        <div class="dropdown-menu" *dropdownMenu>
          <span class="dropdown-item" *ngFor="let genre of genreKeys" (click)="genresChanged(genre)" 
          [ngClass]="entityParams[1].values.includes(genre) ? 'selected' : ''">{{genres[genre]}}</span>
        </div>
      </li>
      <li class="nav-item dropdown filter-li" dropdown>
        <span class="nav-link dropdown-toggle" dropdownToggle>Order by</span>
        <div *ngIf="entityType === 'movies'">
          <div class="dropdown-menu ignore" *dropdownMenu>
            <span class="dropdown-item" (click)="orderByChanged('title')" 
            [ngClass]="entityParams[0].values === 'title' ? 'selected' : ''">Title</span>
            <span class="dropdown-item" (click)="orderByChanged('runtime')" 
            [ngClass]="entityParams[0].values === 'runtime' ? 'selected' : ''">Runtime</span>
            <span class="dropdown-item" (click)="orderByChanged('release')" 
            [ngClass]="entityParams[0].values === 'release' ? 'selected' : ''">Release date</span>
          </div>
        </div>
        <div *ngIf="entityType === 'artists'">
          <div class="dropdown-menu ignore" *dropdownMenu>
            <span class="dropdown-item" (click)="orderByChanged('name')" 
            [ngClass]="entityParams[0].values === 'name' ? 'selected' : ''">Name</span>
            <span class="dropdown-item" (click)="orderByChanged('birthdate')" 
            [ngClass]="entityParams[0].values === 'birthdate' ? 'selected' : ''">Birthdate</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="text-center">
    <div class="row justify-content-center">
      <div *ngFor="let entity of entities" class="col-lg-p col-md-p col-sm-p card-wrapper">
        <app-card [entityType]="entityType" [entity]="entity"></app-card>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center stick-bottom">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
      firstText="&laquo;" lastText="&raquo;" [maxSize]="maxSize">
    </pagination>
  </div>
</div>
