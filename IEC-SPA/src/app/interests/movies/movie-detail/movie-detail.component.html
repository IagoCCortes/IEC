<div class="container mt-4 pt-5">
    <div class="row">
        <div class="col-sm-12 col backdrop">
            <h3 class="text-center side-lines"><span>{{movie.title}}</span></h3>
        </div>
    </div>
    <div class="row bg-dark p-2 rounded-bottom">
        <div class="col-sm-4 col">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{movie.posterUrl}}" alt="poster for {{movie.title}}">
                <div class="card-body">
                    <div>
                        <p>{{movie.genres.join(', ')}} &#x25cf; {{movie.releaseDate | date: 'mediumDate'}} &#x25cf;
                            {{runtime}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8 col backdrop">
            <tabset [justified]="true">
                <tab heading="Plot">
                    <p class="mt-4">{{movie.plot}}</p>
                </tab>
                <tab heading="Cast">
                    <h5 class="mt-4">Director</h5>
                    <p>{{movie.directors}}</p>
                    <h5>Stars</h5>
                    <p>{{movie.stars}}</p>
                </tab>
            </tabset>
        </div>
    </div>
</div>
