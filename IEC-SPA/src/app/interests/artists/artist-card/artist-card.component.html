<div class="card mb-4 card-img-top">
  <div class="card-img-wrapper" [routerLink]="['/artists/', artist.id]">
    <button title="add to watchlist" class="btn btn-primary animate text-center movie-info member-top">
      <i class="fa fa-plus"></i>
    </button>
    <div class="card-body p-1 animate text-center movie-info member-bottom">
      <h6 class="card-title text-center mb-1">
        {{artist.artistName}}
      </h6>
      <p class="card-text text-muted text-center">{{artist.birthdate | date: 'mediumDate'}}</p>
    </div>
    <img src="{{artist.pictureUrl}}" alt="{{artist.artistName}}" class="card-img-top">
  </div>
</div>
