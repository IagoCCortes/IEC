<div class="container mt-4 pt-5">
  <div class="row">
    <div class="col-sm-12 col backdrop">
      <h3 class="text-center side-lines"><span>{{artist.artistName}}</span></h3>
    </div>
  </div>
  <div class="row bg-dark p-2 rounded-bottom">
    <div class="col-sm-4 col">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{artist.pictureUrl}}" alt="poster for {{artist.artistName}}">
        <div class="card-body">
          <div>
            <p>{{artist.realName}} &#x25cf; {{artist.birthdate | date: 'mediumDate'}} &#x25cf; {{artist.birthplace}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8 col backdrop">
      <tabset [justified]="true">
        <tab *ngIf="artist.bio !== null" heading="Bio">
          <div class="mt-4 mb-4">
            <p class="mt-4">{{artist.bio}}</p>
          </div>
        </tab>
        <tab *ngIf="roles.director.length + roles.star.length" heading="Cast">
          <div class="mt-4 mb-4">
            <div *ngIf="roles.director.length !== 0">
              <h5>Director</h5>
              <p>{{roles.director}}</p>
            </div>
            <div *ngIf="roles.star.length !== 0">
              <h5>Stars</h5>
              <p class="m-0" *ngFor="let movie of roles.star">{{movie}}</p>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
