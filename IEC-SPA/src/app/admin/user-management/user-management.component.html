<div class="row">
  <table class="table">
    <tr>
      <th style="width: 33%">User Id</th>
      <th style="width: 20%">Username</th>
      <th style="width: 33%">Roles</th>
      <th></th>
    </tr>
    <tr *ngFor="let user of users.result">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.roles}}</td>
      <td><button (click)="editRolesModal(user)" class="btn btn-info">Edit Roles</button></td>
    </tr>
  </table>
</div>
