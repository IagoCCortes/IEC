<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{choice}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body d-flex flex-column">
    <img src="assets/images/logo.png" class="align-self-center logo-modal" alt="IEC logo">
    <hr>
    <!-- Register form -->
    <app-register *ngIf="choice === 'Join us'" (user)="user" (closeModal)="closeModal()"></app-register>
    <!-- Login form -->
    <app-login *ngIf="choice === 'Login'" (user)="user" (closeModal)="closeModal()"></app-login>
